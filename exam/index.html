<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #box div {
        height: 200px;
        width: 200px;
      }
      #box div img {
        width: 100%;
      }

      #box {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      @media (max-width: 768px) {
        #box {
          grid-template-columns: repeat(3, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
  <script src="./index.js"></script>
</html>
